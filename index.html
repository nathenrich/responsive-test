<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intrepid Interview</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/intrepid_logo_white-300x55.png" class="logo">
    </header>
    <div class="row">
      <div id="step-list"></div>
      <div class="clearfix"></div>
    </div>
    <footer class="footer">Copywrite 2016</footer>
  </div>

  <script type="text/template" id="step-template">
    <div class="step col-sm-4">
      <div class="flip">
        <div class="card">
          <div class="face front panel green">
            <div class="panel-heading">
              <div style="float: left">Step <%= order %>:</div>
              <div style="float: right">
                <button class="btn btn-default btn-xs">
                  <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> More Info
                </button>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="panel-body">
              <div class="title"><%= title %></div>
              <p><%= text %></p>
            </div>
          </div>
          <div class="face back panel blue">
            <div class="panel-heading">
              <div style="float: left">Step <%= order %>:</div>
              <div style="float: right">
                <button class="btn btn-default btn-xs">
                  <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Back
                </button>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="panel-body">
              <div class="title">More Info</div>
              <p><%= backtext %></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="no-step-template">
    <h1>No Steps Found!<h1>
  </script>

  <script type="text/javascript"  src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript"  src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript"  src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript"  src="bower_components/backbone/backbone-min.js"></script>
  <script type="text/javascript"  src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
